<!DOCTYPE html>
<html lang="en">

<head>
    <title>OSN 2015 Informatika</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/scoreboard.js"></script>

    <script>
        $(document).ready(function() {
            fetchScoreboard();
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <div class="logos pull-right">
                        <img class="logo" src="images/twh.png" />
                        <img class="logo" src="images/osn.png" />
                        <img class="logo" src="images/maskot.png" />
                        <img class="logo" src="images/toki.png" />
                        <img class="logo" src="images/uii.jpg" />
                    </div>
                    <h1>OSN 2015 INFORMATIKA</h1>
                    <p>Yogyakarta, 17 - 23 Mei 2015</p>
                    <div class="clearfix"></div>
                </div>

                <nav class="navbar navbar-default" role="navigation">
                    <ul class="nav navbar-nav">
                        <li role="presentation" class="active"><a href="#">Peringkat</a></li>
                    </ul>
                </nav>

                <p><small>Terakhir diperbarui: <span id="lastUpdateTime"></span></small></p>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr id="headers">
                            <th class="col-rank">#</th>
                            <th class="col-name">Nama</th>
                            <th class="col-school">Sekolah</th>
                            <th class="col-province">Provinsi</th>
                            <th class="col-score">Total</th>
                        </tr>
                    </thead>
                    <tbody id="entries">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
